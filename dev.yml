name: jennycodes
type: rails

up:
  - ruby
  - bundler:
      gemfile: Gemfile
  - node:
      version: v22.11.0

commands:
  server:
    desc: 'Start Rails with JS/CSS bundler watchers'
    aliases: [s]
    run: bin/server
  test:
    desc: 'Run Rails test, playwright test, and rubocop'
    aliases: [t]
    run: bin/test
